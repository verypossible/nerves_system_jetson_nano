exec: &exec
  name: build-tools/nerves-system-br
  version: 1.14.4
  elixir: 1.11.3-otp-23

version: 2.1

orbs:
  build-tools: nerves-project/build-tools@0.1.5

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build-tools/build-system:
          exec:
            <<: *exec
          save-dl-cache: false
          context: nerves-build
          filters:
            tags:
              only: /.*/
      - build-tools/deploy-system:
          exec:
            <<: *exec
          context: nerves-build
          requires:
            - build-tools/build-system
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
